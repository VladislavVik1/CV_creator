<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Создание резюме</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="./pages/First_page.html">Первая страница</a>
  <div class="cv-container">
  <form id="cvForm">
    <div class="form-left">
      <input type="text" id="firstName" placeholder="Имя" required />
      <input type="text" id="lastName" placeholder="Фамилия" required />
      <input type="number" id="age" placeholder="Возраст" required />
      <input type="tel" id="phone" placeholder="Телефон" required />
      <input type="email" id="email" placeholder="Email" required />
      <div id="skillsContainer">
        <input type="text" id="skillInput" placeholder="Введите навык..." autocomplete="off" />
        <ul id="suggestions" class="hidden"></ul>
        <div id="selectedSkills"></div>
      </div>
      
      
      <label><input type="checkbox" id="noExperience" /> Нет опыта</label>
      <div id="experienceSection">
        <input type="text" id="position" placeholder="Должность" />
        <input type="text" id="years" placeholder="Годы (например: 2020–2023)" />
      </div>

      <button type="button" id="genDesc">Сгенерировать описание (Ожидание может занять 30 секунд)</button>
      <textarea id="about" placeholder="О себе" rows="6"></textarea>
      <button type="submit" class="submit-btn">СГЕНЕРИРОВАТЬ CV</button>
    </div>

    <div class="form-right">
      <label for="photo">Фото:</label>
      <input type="file" id="photo" accept="image/*" />
      <img id="preview" src="" alt="Preview" />
    </div>
  </form>

  <div id="output"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
