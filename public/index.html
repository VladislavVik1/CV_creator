<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Создание резюме</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="up-header-wrapper">
    <div class="up-header">
          <img src="../public/styles/img_pages/QuickCV_logo.svg">
          <div class="up-head-text">
              <a href="./pages/First_page.html" class="regular-a">Home</a>
              <a href="#" class="regular-a">Advantages</a>
              <a href="./index.html" class="regular-a">Create CV</a>
              <a href="#" class="regular-a">Subscribe</a>
              <a href="#" class="regular-a">FAQ</a>
          </div>
          <a href="#" class="btn-login">Login</a>
      </div>
</header>

  
<section class="cv-container">
  <form class="main-form">

    <div class="left-form">
      <div class="readness-block">
        <p>Resume readiness</p>
        <span>0%</span>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
      </div>

<div class="left-tabs">

  <!-- Вкладка 1 -->
  <button class="tab-button" onclick="toggleSubmenu(this)">
    Вкладка 1
    <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
  </button>
  <div class="submenu">
    <button class="tab-button inner" onclick="toggleSubmenu(this)">
      Подвкладка 1.1
      <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
    </button>
    <div class="submenu">
      <button class="submenu-item">Вложенная 1.1.1</button>
      <button class="submenu-item">Вложенная 1.1.2</button>
    </div>

    <button class="tab-button inner" onclick="toggleSubmenu(this)">
      Подвкладка 1.2
      <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
    </button>
    <div class="submenu">
      <button class="submenu-item">Вложенная 1.2.1</button>
      <button class="submenu-item">Вложенная 1.2.2</button>
    </div>

    <!-- Плюсик-кнопка -->
    <button class="tab-button plus-tab inner">+</button>
  </div>

  <!-- Вкладка 2 -->
  <button class="tab-button" onclick="toggleSubmenu(this)">
    Вкладка 2
    <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
  </button>
  <div class="submenu">
    <div class="color-row">
      <div class="color-btn" style="background-color: #5e5e5e;"></div>
      <div class="color-btn" style="background-color: #888;"></div>
      <div class="color-btn" style="background-color: #e64343;"></div>
      <div class="color-btn" style="background-color: #8cb8ff;"></div>
      <div class="color-btn" style="background-color: #43e643;"></div>
      <div class="color-btn" style="background-color: #f2c94c;"></div>
      <div class="color-btn" style="background-color: #a259ff;"></div>
    </div>

    <button class="tab-button inner">
      Typeface
      <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
    </button>

    <button class="tab-button inner">
      Font
      <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
    </button>

    <button class="tab-button inner no-arrow">
      Size
    </button>
  </div>

  <!-- Вкладка 3 (такая же, как Вкладка 1) -->
  <button class="tab-button" onclick="toggleSubmenu(this)">
    Вкладка 3
    <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
  </button>
  <div class="submenu">
    <button class="tab-button inner" onclick="toggleSubmenu(this)">
      Подвкладка 3.1
      <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
    </button>
    <div class="submenu">
      <button class="submenu-item">Вложенная 3.1.1</button>
      <button class="submenu-item">Вложенная 3.1.2</button>
    </div>

    <button class="tab-button inner" onclick="toggleSubmenu(this)">
      Подвкладка 3.2
      <img src="../public/styles/img_pages/arrowtab.svg" class="arrow-icon" alt="▼">
    </button>
    <div class="submenu">
      <button class="submenu-item">Вложенная 3.2.1</button>
      <button class="submenu-item">Вложенная 3.2.2</button>
    </div>

    <!-- Плюсик -->
    <button class="tab-button plus-tab inner">+</button>
  </div>

</div>


      <button class="save-cv-btn">Save CV</button>
    </div>

    <div class="right-form"></div>

  </form>
</section>

  <script src="./script.js"></script>
</body>
</html>
